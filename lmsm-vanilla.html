<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMSM Emulator</title>
  <link rel="stylesheet" href="https://the.missing.style/v1.0.8/missing.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="lmsm.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/codemirror.min.js" integrity="sha512-rdFIN28+neM8H8zNsjRClhJb1fIYby2YCNmoqwnqBDEvZgpcp7MJiX8Wd+Oi6KcJOMOuvGztjrsI59rly9BsVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/mode/simple.min.js" integrity="sha512-CGM6DWPHs250F/m90YZ9NEiEUhd9a4+u8wAzeKC6uHzZbYyt9/e2dLC5BGGB6Y0HtEdZQdSDYjDsoTyNGdMrMA==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/lint/lint.min.css" integrity="sha512-jP1+o6s94WQS9boYeDP3Azh8ihI5BxGgBZNjkABhx05MqH5WuDzfzSnoPxGxVzWi/gxxVHZHvWkdRM6SMy5B0Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/lint/lint.js" defer></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.7"></script>
  <script src="lmsm.js"></script>
  <script src="lmsm-ui-vanilla.js" defer></script>
  <script type="text/hyperscript">
    def syncToDOM()
      set value of the <#pc/> to $lmsm.getProgramCounter()
      set value of the <#acc/> to $lmsm.getAccumulator()
      set value of the <#ci/> to $lmsm.getCurrentInstruction()
      set value of the <#sp/> to $lmsm.getStackPointer()
      set value of the <#rap/> to $lmsm.getReturnAddressPointer()

      set mem to <.memory tr input/>
      set memArray to mem as Array

      remove .program_counter from mem
      add .program_counter to memArray[$lmsm.getProgramCounter()]

      remove .stack_pointer from mem
      if $lmsm.getStackPointer() is less than 200 then
        add .stack_pointer to memArray[$lmsm.getStackPointer()]
      end

      remove .return_address_pointer from mem
      if $lmsm.getReturnAddressPointer() is greater than 100 then
        add .return_address_pointer to memArray[$lmsm.getReturnAddressPointer()]
      end

      set slots to <.memory tr input/>
      repeat for slot in slots index i
        set value of the slot to $lmsm.getMemory(i)
      end
    end
  </script>
</head>

<body class="padding riobeachonsummer">
  <div class="grid" _="
    init
    js return new LMSMUi() end
    set $lmsm to the result
    call syncToDOM()
  ">
    <div id="titleBox" class="box center" data-cols="1 3" data-rows="1">
      <h2 class="allcaps">Little Man Stack Machine Emulator</h2>
    </div>
    <div id="codeEditorBoxFirth" class="box" data-cols="1" data-rows="2 3">
      <strong class="allcaps block titlebar">Firth</strong>
      <span>
        <section class="tool-bar">
          <label>
            <input type="button" _="
            on click 
            call $lmsm.compile()
            call syncToDOM()
          " value="Compile" />
          </label>
        </section>
        <textarea id="codeEditorFirth"></textarea>
      </span>
    </div>
    </span>
    <div id="codeEditorBox" class="box" data-cols="1" data-rows="4 5">
      <strong class="allcaps block titlebar">LMSM Assembly</strong>
      <section class="tool-bar">
        <label>
          <input type="button" _="
          on click
          call $lmsm.assemble()
          call syncToDOM()
          " value="Assemble" />
        </label>
      </section>
      <textarea id="codeEditor"></textarea>
    </div>

    <div id="registerFileBox" class="box" data-cols="2" data-rows="2">
      <strong class="allcaps block titlebar">Register File</strong>
      <section class="tool-bar">
        <label>
          Speed:
          <select _="on change set the $lmsm's speed to my value as Int">
            <option value="1000">Slow</option>
            <option value="500">Medium</option>
            <option value="100">Fast</option>
          </select>
        </label>
        <label>
          <input type="button" _="on click call $lmsm.run()" value="Run" />
        </label>
        <label>
          <input type="button" _="on click call $lmsm.pause()" value="Pause" />
        </label>
        <label>
          <input type="button" _="
            on click
            call $lmsm.step()
            call syncToDOM()" value="Step" />
        </label>
      <div class="margin grid">
        <div class="box bad" data-cols="1">
          <label for="pc" class="bold">PC:
            <input id="pc" name="pc" class="register" type="text" size="3" _="
              on load set my value to $lmsm.getProgramCounter()
              on change
                call $lmsm.setProgramCounter(my value)
                call syncToDOM()
            " />
          </label>
        </div>
        <div class="box info" data-cols="2">
          <label for="acc" class="bold">ACC:
            <input id="acc" name="acc" class="register" size="3" type="text" _="
            on load set my value to $lmsm.getAccumulator()
            on change call $lmsm.setAccumulator(my value)
          " />
          </label>
        </div>
        <div class="box info" data-cols="3">
          <label for="ci" class="bold">CI:
            <input id="ci" name="ci" class="register" size="3" type="text" _="
            on load set my value to $lmsm.getCurrentInstruction()
            on change call $lmsm.setCurrentInstruction(my value)
          " />
          </label>
        </div>
        <div class="box ok" data-cols="4">
          <label for="sp" class="bold">SP:
            <input id="sp" name="sp" class="register" size="3" type="text" _="
            on load set my value to $lmsm.getStackPointer()
            on change call $lmsm.setStackPointer(my value)
          " />
          </label>
        </div>
        <div class="box warn" data-cols="5">
          <label for="rap" class="bold">RAP:
            <input id="rap" name="rap" class="register" size="3" type="text" _="
            on load set my value to $lmsm.getReturnAddressPointer()
            on change call $lmsm.setReturnAddressPointer(my value)
          " />
          </label>
        </div>
      </div>
    </div>
