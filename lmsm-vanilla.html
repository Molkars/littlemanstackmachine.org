<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMSM Emulator</title>
  <link rel="stylesheet" href="https://the.missing.style/v1.0.8/missing.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="lmsm.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/codemirror.min.js" integrity="sha512-rdFIN28+neM8H8zNsjRClhJb1fIYby2YCNmoqwnqBDEvZgpcp7MJiX8Wd+Oi6KcJOMOuvGztjrsI59rly9BsVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/mode/simple.min.js" integrity="sha512-CGM6DWPHs250F/m90YZ9NEiEUhd9a4+u8wAzeKC6uHzZbYyt9/e2dLC5BGGB6Y0HtEdZQdSDYjDsoTyNGdMrMA==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.7"></script>
  <script src="lmsm.js"></script>
  <script src="lmsm-ui-vanilla.js" defer></script>
  <script type="text/hyperscript">
    def syncToDOM()
      set value of the <#pc/> to $lmsm.lmsm.registers.program_counter
      set value of the <#acc/> to $lmsm.lmsm.registers.accumulator
      set value of the <#ci/> to $lmsm.lmsm.registers.current_instruction
      set value of the <#sp/> to $lmsm.lmsm.registers.stack_pointer
      set value of the <#rap/> to $lmsm.lmsm.registers.return_address_pointer

      set mem to <.memory tr input/>
      set memArray to mem as Array

      remove .program_counter from mem
      add .program_counter to memArray[$lmsm.lmsm.registers.program_counter]

      remove .stack_pointer from mem
      if $lmsm.lmsm.registers.stack_pointer is not 200 then
        add .stack_pointer to memArray[$lmsm.lmsm.registers.stack_pointer]
      end

      remove .return_address_pointer from mem
      add .return_address_pointer to memArray[$lmsm.lmsm.registers.return_address_pointer]

      set slots to <.memory tr input/>
      repeat for slot in slots index i
        set value of the slot to $lmsm.getMemory(i)
      end
    end

    def reset()
      js return new LMSMUi() end
      set $lmsm to the result
    end
  </script>
</head>

<body class="padding riobeachonsummer">
  <div class="grid" _="
    init js return new LMSMUi() end
    set $lmsm to the result
    call syncToDOM()
  ">
    <div id="titleBox" class="box center" data-cols="1 3" data-rows="1">
      <h2 class="allcaps">Little Man Stack Machine Emulator</h2>
    </div>
    <div id="codeEditorBox" class="box" data-cols="1" data-rows="2 5">
      <strong class="allcaps block titlebar">IDE</strong>
      <label for="mode">
        <select id="mode" name="mode" _="
          on change call $lmsm.setMode(my value)
        ">
          <option value="lmsm-assembly" _="
          on load if $lmsm.mode is my value then set @selected to true end
          ">Assembly</option>
          <option value="firth" _="
          on load if $lmsm.mode is my value then set @selected to true end
          ">Firth</option>
        </select>
      </label>
      <section class="tool-bar">
        <label _="
          on load if $lmsm.mode is not 'firth' then hide me end
          on change from #mode if $lmsm.mode is 'firth' then show me else hide me end
        ">
          <input type="button" _="
            on click 
            call $lmsm.compile()
            call syncToDOM()
          " value="Compile" />
        </label>
        <label _="
        on load if $lmsm.mode is not 'lmsm-assembly' then hide me end
        on change from #mode if $lmsm.mode is 'lmsm-assembly' then show me else hide me end
        ">
          <input type="button" _="
          on click
          js return new LittleManStackMachine() end
          set $lmsm.lmsm to the result
          call $lmsm.resetEditor()
          set code to $lmsm.editor.getValue()
          set assembled to $lmsm.assemble(code)
          call $lmsm.lmsm.load(assembled)
          call syncToDOM()
          " value="Assemble" />
        </label>
        <label>
          <input type="button"
          _="
          on click 
          call $lmsm.run()
          call syncToDOM()
          "
          value="Run" />
        </label>
        <label _="
        on load if $lmsm.mode is not 'lmsm-assembly' then hide me end
        on change from #mode if $lmsm.mode is 'lmsm-assembly' then show me else hide me end
        ">
          <input type="button" _="
          on click 
          call $lmsm.assembleAndRun()
          call syncToDOM()
          " value="Load & Run" />
        </label>
        <label _="
        on load if $lmsm.mode is not 'lmsm-assembly' then hide me end
        on change from #mode if $lmsm.mode is 'lmsm-assembly' then show me else hide me end
        ">
          <input type="button" _="
            on click 
            call $lmsm.step()
            call syncToDOM()" value="Step" />
        </label>
      </section>
      <div id="codeEditor"></div>
    </div>
    <div id="registerFileBox" class="box" data-cols="2" data-rows="2">
      <strong class="allcaps block titlebar">Register File</strong>
      <div class="margin grid">
        <div class="box bad" data-cols="1">
          <label for="pc" class="bold">PC:
            <input id="pc" name="pc" class="register" type="text" size="3" _="
              on load set @value to $lmsm.getProgramCounter()
              on change
                call $lmsm.setProgramCounter(my value)
                call syncToDOM()
            " />
          </label>
        </div>
        <div class="box info" data-cols="2">
          <label for="acc" class="bold">ACC:
            <input id="acc" name="acc" class="register" size="3" type="text" _="
            on load set @value to $lmsm.getAccumulator()
            on change call $lmsm.setAccumulator(my value)
          " />
          </label>
        </div>
        <div class="box info" data-cols="3">
          <label for="ci" class="bold">CI:
            <input id="ci" name="ci" class="register" size="3" type="text" _="
            on load set @value to $lmsm.getCurrentInstruction()
          " />
          </label>
        </div>
        <div class="box ok" data-cols="4">
          <label for="sp" class="bold">SP:
            <input id="sp" name="sp" class="register" size="3" type="text" _="
            on load set @value to $lmsm.getStackPointer()
          " />
          </label>
        </div>
        <div class="box warn" data-cols="5">
          <label for="rap" class="bold">RAP:
            <input id="rap" name="rap" class="register" size="3" type="text" _="
            on load set @value to $lmsm.getReturnAddressPointer()
          " />
          </label>
        </div>
      </div>
    </div>
